<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate your account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
        }
        .container {
            max-width: 560px;
            margin: 32px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 32px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
        }
        .text {
            font-size: 14px;
            color: #374151;
            line-height: 1.6;
            margin: 0 0 16px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #2563eb;
            color: #ffffff !important;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            margin: 12px 0 24px;
        }
        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 24px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <p class="title">Confirm your email & activate your account</p>

    <p class="text">Hello <b th:text="${fullName} ?: 'there'">there</b>,</p>

    <p class="text">
        Thank you for registering an account with us. Please click the button below to activate your account:
    </p>
    <p>
        <a class="btn" th:href="${activationLink}">Activate Account</a>
    </p>
    <hr>
    <p class="text" style="text-align:center; font-size:12px; color:#9ca3af;">
        This is an automated email â€” please do not reply.
    </p>
</div>
</body>
</html>
