spring:
  application:
    name: "notification"
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    activation:
      base-url: "http://localhost:8080/api/auth/verify-email"
server:
  port: 8082